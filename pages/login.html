<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maghtech</title>
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- CSS Link -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300&family=Josefin+Sans&family=Lobster&family=Montserrat&family=Poppins&family=Righteous&family=Ubuntu&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/52f4839422.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.ico">
</head>
<body class="loginBody d-flex align-items-center">
    <div class="container">
        <div class="login d-flex justify-content-center">
            <div class="card bg-dark text-light" style="--bs-bg-opacity: .4;">
                <div class="card-header">
                    <h3>Login</h1>
                </div>
                <div class="card-body p-4">
                    <form class="row mb-3">
                        <div class="col-md-3">
                            <label for="emailInput" class="col-form-label">Email</label>
                        </div>
                        <div class="col-md-9">
                            <input type="email" id="emailInput" class="form-control" autofocus placeholder="Enter your email address.">
                        </div>
                    </form>
                    <form class="row mb-3">
                        <div class="col-md-3">
                            <label for="passwordInput" class="col-form-label">Password</label>
                        </div>
                        <div class="col-md-9">
                            <input type="password" id="passwordInput" class="form-control" placeholder="Enter your password.">
                        </div>
                    </form>
                    <form class="row mb-3 align-items-center">
                        <div class="col-1">
                            <input type="checkbox" id="rememberPw" class="form-check-input">
                        </div>
                        <div class="col-11">
                            <label for="rememberPw" class="col-form-label">Remember password</label>
                        </div>
                    </form>
                    <p>You don't have an account? <a href="#" class="text-decoration-none">Click here</a></p>
                    <div class="row">
                        <div class="col-5">
                            <a href="/index.html" class="btn btn-success w-100">Login</a>
                        </div>
                        <div class="col-7">
                            <button class="btn btn-danger w-100">Forgot password</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
